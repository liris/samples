<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Mongo Blog</title>
</head>
<body>
<form action="{{ url_for('save', oid=entry.get('id', None)) }}"
method="post">
  <input type="hidden" name="oid" value="{{ entry.get('_id') }}" />
  <div>
    <label for="title"> Title </label>
    <input type="text" name="title" value="{{ entry.get('title', '') }}"
    size="80"/>
  </div>
  <div>
    <label for="body"> Body </label><br />
    <textarea name="body" cols="80" rows="20">{{ entry.get("body", "") }}</textarea>
  </div>
  <div>
    <input type="submit" value="Save"/>
  </div>
</form>
</body>
</html>
